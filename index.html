<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an simple Online Viewer for SOR
    Files (Standard OTDR Record- Telcordia SR-4731, issue 2 standard). This
    data Format ist used to store OTDR fiber data. "
    />
    <meta name="keywords" content="SOR, OTDR, SR-4731, viewer" />
    <meta name="author" content="Alex" />
    <title>SOR Viewer</title>
  </head>
  <body>
    <div id="header"><h1>Online SOR-Viewer</h1></div>
    <div id="flashMessage">
      <div id="message"></div>
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
    </div>
    <div class="grid-container">
      <div class="File-Select" id="File-Input">
        <form action="#" onsubmit="return false;">
          <input type="file" id="fileinput" accept=".sor,.SOR" />
          <input type="button" id="btnLoad" value="Load" />
          <input type="button" id="btnBrowse" value="Browse Server" />
        </form>
        <div class="Send-Controls" id="send-controls"></div>
        <div class="Templates-Section" style="margin-top: 20px; border-top: 2px solid #ccc; padding-top: 15px;">
          <h3>Templates</h3>
          <div id="template-controls">
            <input type="text" id="template-name-input" placeholder="Template name">
            <button id="save-template-btn">Save as Template</button>
            <button id="clear-selections-btn">Clear</button>
          </div>
          <div id="templates-list" style="margin-top: 10px;"></div>
        </div>
      </div>
      <div class="Props" id="result">
        <h3>Properties</h3>
      </div>
      <div class="Chart" id="chartContainer" style="height: 400px">
        <h3>Chart:</h3>
      </div>
      <div class="Events" id="event-sum"></div>
    </div>
    <div id="footer">
      <a href="mailto:aleck541977@gmail.com"> Alex </a>2022
    </div>

    <div id="fileManagerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>File Manager</h2>
        <div id="fileManagerControls">
          <input type="text" id="newFolderName" placeholder="New folder name" />
          <button id="btnCreateFolder">Create Folder</button>
          <input type="file" id="fileUpload" />
          <button id="btnUploadFile">Upload</button>
          <button id="btnUploadToParser">Upload to Parser</button>
        </div>
        <div id="fileManager"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
